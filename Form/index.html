<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Basic html</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <ul>
      <li><a href="#">Home</a></li>

    </ul>
    <br /><br />
    <form>
      <table>
        <th class="heading" colspan="2">Registration Form</th>
        <tr >
          <td>NAME :</td>
          <td>
            <input type="text" placeholder="Name" />
          </td>
        </tr>

        <tr >
          <td>CNIC No :</td>
          <td>
            <input type="number" placeholder="with dache" />
          </td>
        </tr>
        <tr>
          <td>CONTACT :</td>
          <td>
            <input type="number" placeholder="enter number" />
          </td>
        </tr>
        <tr>
          <td>DATE :</td>
          <td>
            <input type="date" place="date of birth" />
          </td>
        </tr>
        <tr>
          <td>EMAIL ID :</td>
          <td>
            <input type="text" placeholder="name@gamil.com" />
          </td>
        </tr>
        <tr>
          <td>PASSWORD :</td>
          <td>
            <input type="password" placeholder="password" />
          </td>
        </tr>

        <tr>
          <td>GENDER :</td>
          <td>
            <input type="radio" name="gander" />Male
            <input type="radio" name="gander" />Female
          </td>
        </tr>
        <tr>
          <td>HOBBIES :</td>
          <td>
            <input type="checkbox" />Music <input type="checkbox" />Dance<br />
            <input type="checkbox" />Travelling <input type="checkbox" />None
          </td>
        </tr>
        <tr>
          <td>EDUCATIONAL QUALITIES :</td>
          <td>
            <select>
              <option></option>

              <option>Primary</option>
              <option>Secondry</option>
              <option>Bacholar</option>
              <option>M phil</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>ADDRESS:</td>
          <td>
            <textarea
              name="address"
              id=""
              cols="30"
              rows="5"
              placeholder="complete address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>PHOTO :</td>
          <td>
            <input type="file" />
          </td>
        </tr>

        <tr>
          <td><input type="submit" /></td>
          <td><input type="reset" /></td>
        </tr>
      </table>
    </form>
    <br /><br /><br />
